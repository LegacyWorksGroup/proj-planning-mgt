project:
  type: website
  execute-dir: project
  output-dir: docs
  render:
    - "*.qmd"

execute: 
  freeze: auto

website:
  favicon: content/images/logo_lwg-circle.png
  title: "LegacyWorks Group: Project Planning & Management Series"
  repo-url: https://github.com/LegacyWorksGroup/proj-planning-mgt
  repo-actions: [issue]
  navbar:
    background: primary
    right: 
      - text: "LegacyWorks Home"
        href: https://legacyworksgroup.com/
      - icon: github
        href: https://github.com/LegacyWorksGroup/proj-planning-mgt
  sidebar:
    collapse-level: 2
    style: docked
    contents:
      - text: "Course Home"
        href: index.qmd
      - section: "Course Contents"
        contents: 
          - text: "Project Design"
            href: content/project-design.qmd
          - text: "Project Execution"
            href: content/project-execution.qmd
  page-footer: 
    center: "&copy; 2026, LegacyWorks Group"
    background: secondary

format:
  html:
    toc: true
    link-external-newwindow: true
    link-external-icon: false
    theme:
      light: themes/lwg-light.scss
      dark: themes/lwg-dark.scss
    mainfont: Open Sans
